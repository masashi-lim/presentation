<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>タスク管理</title>
  <style>
    html {
      height: 100%;
      background-image: url("back.png")
    }

    body {
      height: 100%;
      color: rgb(228, 225, 225);
      position: relative;
    }

    header {
      display: flex;
    }

    header > form {
      margin: 0 auto;
    }

    h1 {
      margin: 0;
      padding-left: 20px;
      text-align: center;
    }

    button:hover {
      cursor: pointer;
    }

    .PrimaryItem {
      display: flex;
      justify-content: left;
      margin: 0;
    }

    h2 {
      background-color: #7db4eb;
      height: 70px;
      width: 120px;
      margin: 10px 20px;
      text-align: center;
      vertical-align: middle;
      line-height: 70px;
      border-radius: 20px;
      cursor: pointer;
      user-select: none;
      color: rgb(58, 58, 58);
    }

    h2:hover {
      opacity: 0.5;
    }

    main {
      display: flex;
      justify-content: space-around;
    }

    .container {
      width: 450px;
    }

    .container li {
      text-align: left;
      overflow-wrap: break-word;
      cursor: alias;
      font-size: 50px;
    }

    #desire {
      margin-top: 30px;
    }

    h3 {
      font-size: 30px;
      cursor: alias;
    }

    .members li {
      text-align: left;
      font-size: 24px;
      list-style: none;
      cursor: alias;
    }

    .hidden {
      visibility: hidden;
    }

    .select {
      background-color: #0a81f8;
      color: orange;
    }

    h5 {
      margin: 0;
    }

    @media (max-width: 450px) {
      h1 {
        font-size: 24px;
      }

      form p {
        font-size: 10px;
      }

      input {
        width: 80px
      }

      h2 {
      height: 30px;
      width: 60px;
      margin: 5px 8px;
      line-height: 30px;
      border-radius: 8px;
      font-size: 12px;
    }

      .container {
        width: 120px;
      }

      .container ul {
        padding-left: 15px;
      }

      .container li {
        padding-left: 0;
        font-size: 12px;
      }

      h5 {
        font-size: 2px;
      }

      h3 {
        font-size: 8px;
      }

      .members ul {
        padding-left: 0;
      }

      .members li {
        font-size: 5px;
      }
    }


  </style>
</head> 
<!-- --------------------------- ここからbody --------------------------- -->
<body>
  <div>
    <header>
      <h1 id="hello"> - タスク管理 - </h1>
    </header>
    
    <div class="PrimaryItem">
      <h2 id="everyday">毎日</h2>
      <h2 id="everyweek">毎週</h2>
      <h2 id="everymonth">毎月</h2>
      <form>
        <p>リストを選択して追加</p>
        <input type="text" minlength="1" maxlength="18" required>
        <button>追加</button>
      </form>
    </div>
    
    <main>
      <div class="container">
        <ul class="hidden">
        </ul>
      </div>

      <div id="desire" class="hidden">
        <h5>タスクに対象となるデータの<br>リンクを登録すると...<br></h5>
        <br>
        <h5>タスクをクリックすると<br>タスク完了メンバーの横に<br>チェックがつく...といいのに</h5>
      </div>
      
      <div class="members">
        <h3>グループメンバー</h3>
        <ul class="">
          <li>JSから情報を読み取れません</li>
        </ul>
      </div>
    </main>
    
    
  </div>
    <script src="presentation.js"></script>
  </body>
  </html>
